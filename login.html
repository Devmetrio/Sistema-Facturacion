<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="validacion.js"></script> <!-- Conectar el archivo de JavaScript -->
    <style>
        body {
            background-color: #001f3f; /* Color de fondo azul marino */
        }
        .card {
            width: 400px; /* Ancho del panel */
            border-radius: 10px; /* Bordes redondeados */
        }
        hr{
            border: 5px solid rgb(69, 60, 135); /* Grosor y color de la línea */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <h3 class="text-center mb-4">Usuario</h3>
            <hr class="mb-3 mt-0">
            <form onsubmit="return validateForm(event)"> <!-- Llamar la función validateForm -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="inputPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
